<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax Demo</title>
<style type="text/css">
/* for parallax */
#box, .child {
  width: 950px;
  height: 600px;
}
#box {
  /* overflow-y: scroll; */
  /* overflow-x: hidden; */
  overflow: hidden;
}
.bg1 {
  background-image: url(bg1.jpg);
}

.bg2 {
  background-image: url(bg2.jpg);
}

.bg3 {
  background-image: url(bg3.jpg);
}

/* for parallax player */
.indicator {
  position: absolute;
  height: 13px;
  overflow: hidden;
}
.dot {
  background-image: url(dot.png);
  float: left; 
  margin: 0 2px;
  width: 13px;
  height: 13px;
  cursor: pointer;
}
.selected {
  background-image: url(selected-dot.png);
}
</style>
</head>
<body>

<div id="box">
  <div class="bg1 child">
    <img src="./bg1.png" alt="免费改衣服务" usemap="#map1" />
    <map id="map1" name="map1">
      <area shape="rect" coords="172,305,293,334" href="http://www.baidu.com" alt="免费改衣服务" />
    </map>
  </div>
  <div class="bg2 child">
    <img src="./bg2.png" alt="夏季新品上市" usemap="#map2" />
    <map id="map2" name="map2">
      <area shape="rect" coords="41,295,147,317" href="http://www.baidu.com" alt="夏季新品上市" />
    </map>
  </div>
  <div class="bg3 child">
    <img src="./bg2.png" alt="夏季新品上市" usemap="#map3" />
    <map id="map3" name="map3">
      <area shape="rect" coords="41,295,147,317" href="http://www.baidu.com" alt="夏季新品上市" />
    </map>
  </div>
</div>
<script type="text/javascript" src="./src/parallax.js"></script>
<script type="text/javascript">
var parallaxPlayer = new ParallaxPlayer('#box', {
  delay: 6000,
  speed: 0.4,
  axis: 'y'
});
parallaxPlayer.play();
</script>
</body>
</html>
